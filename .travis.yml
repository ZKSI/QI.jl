language: julia
os:
  - linux
  - osx
julia:
  - 1.0.0

notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia -e 'using Pkg; pkg"add ."; pkg"add StatsBase"; pkg"add Test"; pkg"test QI --coverage'
  - julia --code-coverage randommatrices/test/runtests.jl

after_success:
  - julia -e 'cd(import QI; joinpath(dirname(pathof(QI)), ".."); using Pkg; pkg"add Coverage"; using Coverage; Coveralls.submit(vcat(process_folder(), process_folder("randommatrices/src")))'
  - julia -e 'using Pkg; pkg"add Documenter"'
  - julia -e 'cd(import QI; joinpath(dirname(pathof(QI)), ".."); include(joinpath("docs", "make.jl"))'
